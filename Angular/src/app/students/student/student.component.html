<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="stsId" #stsId="ngModel" [(ngModel)]="service.formData.stsId">
  <div class="form-group">
    <label>FULL NAME</label>
    <input name="stsName" #stsName="ngModel" [(ngModel)]="service.formData.stsName" class="form-control" required>
    <div class="validation-error" *ngIf="stsName.invalid && stsName.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>ADDRESS</label>
    <input name="stsAddress" #stsAddress="ngModel" [(ngModel)]="service.formData.stsAddress" class="form-control">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>MOBILE NO</label>
      <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control">
    </div>
    <div class="form-group  col-md-6">
      <label>SUBJECT</label>
      <input name="Subject" #Subject="ngModel" [(ngModel)]="service.formData.Subject" class="form-control">
    </div>
    
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
